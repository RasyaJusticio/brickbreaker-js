<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/lobbypage.css" />
    <title>BrickBreaker</title>
  </head>
  <body class="bg-gray-800 text-white">
    <div id="lobbypage" class="page">
      <div class="page-container">
        <div
          class="bg-gray-700 p-5 rounded-lg shadow-md flex flex-col justify-center items-center"
        >
          <span class="font-bold text-3xl mb-5">BrickBreaker</span>
          <input
            type="text"
            id="username-input"
            class="px-3 py-2 rounded-lg text-black mb-3 placeholder:text-gray-700"
            placeholder="Input Username..."
          />
          <div class="flex w-full gap-3">
            <button
              type="button"
              id="play-game"
              class="bg-blue-600 w-3/5 px-3 py-2 rounded-lg transition-colors hover:bg-blue-700 hover:text-gray-300"
            >
              Play Game
            </button>
            <button
              type="button"
              id="play-game"
              class="border-gray-400 w-2/5 px-3 py-2 border rounded-lg transition-colors hover:border-gray-500 hover:text-gray-300"
            >
              Tutorial
            </button>
          </div>
        </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
